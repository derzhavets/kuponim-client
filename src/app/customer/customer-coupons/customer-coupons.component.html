<div class="row">
    <div *ngFor="let c of coupons" class="col-md-4">
      <div class="card">
        <img class="card-img-top" [src]="c.imageUrl" alt="c.title">
        <div class="card-body">
          <h5 class="card-title">{{c.title}}</h5>
          <p class="card-text">{{c.message}}</p>
          <button (click)="purchaseCoupon(c.id)" class="btn btn-sm btn-danger">Purchase</button>
        </div>
      </div>
    </div>
  </div>
