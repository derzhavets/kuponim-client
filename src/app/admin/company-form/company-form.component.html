<form #companyForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="company.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" [(ngModel)]="company.email" name="email" required>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="text" id="password" [(ngModel)]="company.password" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary" (click)="saveCompany()">{{company.id ? 'Update' : 'Create'}}</button>
</form>
