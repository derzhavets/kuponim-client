<div class="row">
  <div *ngFor="let c of coupons" class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{c.title}}</h5>
        <p class="card-text">{{c.message}}</p>
        <a href="#" class="btn btn-sm btn-primary">Edit</a>
        <a href="#" class="btn btn-sm btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>
